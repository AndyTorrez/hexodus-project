<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexodus | Iniciar Sesión</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración personalizada de Tailwind y fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --color-primary-red: #d32323; /* Rojo vibrante del logo */
            --color-accent-blue: #00BFFF; /* Azul neón para acentos */
            --color-dark-bg: #101014; /* Fondo oscuro principal */
            --color-card-bg: #1C1C20; /* Color de tarjeta ligeramente más claro */
            --color-text-light: #E0E0E0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-bg);
            /* Patrón de fondo sutil que evoca hexágonos (opcional) */
            background-image: radial-gradient(#2c2c30 1px, transparent 0);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Estilo para el botón de INICIAR SESIÓN con brillo (glow) */
        .btn-primary {
            background-color: var(--color-primary-red);
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.7);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #FF5A5A;
            box-shadow: 0 0 25px rgba(255, 59, 59, 1);
        }

        /* Estilo para campos en focus con borde neón azul */
        .input-neon:focus {
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            outline: none;
        }

        /* Estilo para el contorno de la tarjeta con brillo azul sutil */
        .card-glow {
            border: 1px solid transparent;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Tarjeta de Formulario Flotante -->
    <div class="w-full max-w-md p-8 sm:p-10 bg-gray-800 rounded-2xl card-glow transform transition-all duration-300">
        
        <!-- Logo (Imagen del logo Hexodus) -->
        <div class="flex justify-center mb-6">
            <!-- Usando la imagen subida por el usuario para el logo -->
            <img src="images/icon.png" alt="Logo de Hexodus" class="h-16 w-16" />
        </div>

        <!-- Título -->
        <h1 class="text-3xl font-extrabold text-center mb-8 tracking-wider text-white">
            INICIAR SESIÓN
        </h1>

        <form action="#" method="POST">
            <!-- Campo de Usuario/Correo Electrónico -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium mb-2 text-gray-400">Usuario o Correo Electrónico</label>
                <input type="text" id="username" name="username" placeholder="ejemplo@hexodus.com"
                       class="input-neon w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-0"
                       required>
            </div>

            <!-- Campo de Contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2 text-gray-400">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********"
                       class="input-neon w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-0"
                       required>
                <!-- Texto de ayuda RNF01 -->
                <p class="mt-2 text-xs text-gray-500">
                    Mínimo 8 caracteres, mayúscula, número y símbolo.
                </p>
            </div>

            <!-- Captcha Dinámico (Simulación RNF01) -->
            <div class="mb-6 flex items-center justify-start py-2">
                <div class="flex items-center space-x-3 bg-gray-900 p-3 rounded-lg border border-gray-700">
                    <input type="checkbox" id="captcha" name="captcha" required
                           class="h-5 w-5 rounded border-gray-600 bg-gray-800 text-blue-500 focus:ring-blue-500 cursor-pointer"
                           style="color: var(--color-accent-blue);">
                    <label for="captcha" class="text-sm font-medium text-gray-400 select-none">
                        No soy un robot
                    </label>
                </div>
            </div>

           <a href="dashboard.html"
                class="btn-primary w-full py-3 font-bold text-lg rounded-lg text-white uppercase tracking-widest transition duration-300"
                style="background-color: var(--color-primary-red); text-decoration: none; display: inline-block; text-align: center;">
                INICIAR SESIÓN
            </a>
        </form>

        <!-- Enlace de Recuperación de Contraseña (RF02) -->
        <div class="mt-6 text-center">
            <a href="#" class="text-sm font-medium transition duration-300 hover:underline"
               style="color: var(--color-accent-blue);">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>

</body>
</html>
